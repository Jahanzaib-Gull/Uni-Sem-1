<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body style="font-family: Arial, sans-serif; display: flex;
     text-align: center; justify-content: center; background: linear-gradient(to right, #b804cf, #ec9979 ); ">
    <div>
        <h1 style="color: #000000;">Login</h1>

        <label>Email:</label>
        <input type="email" name="email" style="margin: 5px;
        border-radius: 4px; border: none; padding: 3px;"><br><br>
        <label>Password:</label>
        <input type="password" name="password"
            style="margin: 5px; border-radius: 4px; border: none;padding: 3px;"><br><br>
        <button
            style="background-color: rgb(29, 186, 134);color: white; border: none;border-radius: 4px; padding: 5px;">Login</button>
    </div>

</body>

</html>
