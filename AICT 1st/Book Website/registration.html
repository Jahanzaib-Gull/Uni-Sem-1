<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body style="font-family: Arial, sans-serif; display: flex; justify-content: center; flex-direction: column; background-color: #eef; text-align: center; background: linear-gradient(to right, #b804cf, #ec9979 ); ">
    <h1 style="color: #000000; padding: 5px;">Register</h1>
    <div>
        <label>Name:</label>
        <input type="text" name="name" style="margin: 5px; border-radius: 4px; border: none;padding: 3px;"><br><br>
        <label >Email:</label>
        <input type="email"  name="email" style="margin: 5px; border-radius: 4px; border: none;padding: 3px;"><br><br>
        <label >Password:</label>
        <input type="password" name="password" style="margin: 5px; border-radius: 4px; border: none;padding: 3px;"><br><br>
        <button style="background-color: rgb(29, 186, 134);color: white; border: none;border-radius: 4px; padding: 5px;">Sign Up</button>
    </div>

</body>
</html>
